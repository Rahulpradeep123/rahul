<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v2 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="../static/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="../static/css/adminreg.css">
	</head>

	<body>

		<div class="wrapper" style="background-image: url(../static/images/z12.jpg)">
			<div class="inner">
				<form action="/regActionnn" method="post">
					<h3>Admin register</h3>
					<div class="form-group">
						<div class="form-wrapper">
							<label >Email</label>
							<input type="text" name="email" class="form-control"   required>
						</div>
						
					</div>
					
					<div class="form-wrapper">
						<label >Password</label>
						<input type="password" name="password" class="form-control"   required>
					</div>
					
					<button>Register Now</button>
				</form>
			</div>
		</div>
		
	</body>
</html>
